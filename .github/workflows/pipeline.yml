name: Simple-BEV Pipeline CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # lets you run it manually with a button

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: bash scripts/setup.sh

      - name: Build & export ONNX
        run: bash scripts/export.sh

      - name: Run ONNX inference
        run: bash scripts/infer.sh

      - name: Run benchmark
        run: bash scripts/benchmark.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: artifacts/
